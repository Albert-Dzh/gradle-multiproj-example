plugins {
    id 'org.springframework.boot' version '3.0.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group 'org.adzh'
version '1.0-SNAPSHOT'
sourceCompatibility = '17'
apply from: '../common.gradle'

dependencies {
    implementation project(':library')
}

test {
    useJUnitPlatform()
}